<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check for token in sessionStorage
            const token = sessionStorage.getItem("token");
            const userType = sessionStorage.getItem("user_type");

            // If no token, redirect to login
            if (!token) {
                window.location.href = "/login";
                return;
            }

            // Fetch user profile data
            fetch('/gestion/perfil/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`  // Add the Bearer prefix here
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No autorizado');
                }
                return response.json();
            })
            .then(data => {
                // Display user data
                document.getElementById('username').textContent = data.username;
                document.getElementById('userType').textContent = data.user_type;
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = "/login";  // Redirect to login if there's an error
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <p><strong>Nombre de usuario:</strong> <span id="username"></span></p>
        <p><strong>Tipo de usuario:</strong> <span id="userType"></span></p>
    </div>
</body>
</html>
